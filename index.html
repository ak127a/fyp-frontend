<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Batch 19 FYP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="title">Humming to musical melody generation</h1>
    <div id="instruction">
      <div class="container">
        <div class="label">
          <span
            class="tooltip-toggle"
            aria-label="After the recording, input temperature and steps(both optional) and click upload"
            tabindex="0"
          >
            <svg viewBox="0 0 27 27" xmlns="http://www.w3.org/2000/svg">
              <g fill="#ED3E44" fill-rule="evenodd">
                <path
                  d="M13.5 27C20.956 27 27 20.956 27 13.5S20.956 0 13.5 0 0 6.044 0 13.5 6.044 27 13.5 27zm0-2C7.15 25 2 19.85 2 13.5S7.15 2 13.5 2 25 7.15 25 13.5 19.85 25 13.5 25z"
                />
                <path
                  d="M12.05 7.64c0-.228.04-.423.12-.585.077-.163.185-.295.32-.397.138-.102.298-.177.48-.227.184-.048.383-.073.598-.073.203 0 .398.025.584.074.186.05.35.126.488.228.14.102.252.234.336.397.084.162.127.357.127.584 0 .22-.043.412-.127.574-.084.163-.196.297-.336.4-.14.106-.302.185-.488.237-.186.053-.38.08-.584.08-.215 0-.414-.027-.597-.08-.182-.05-.342-.13-.48-.235-.135-.104-.243-.238-.32-.4-.08-.163-.12-.355-.12-.576zm-1.02 11.517c.134 0 .275-.013.424-.04.148-.025.284-.08.41-.16.124-.082.23-.198.313-.35.085-.15.127-.354.127-.61v-5.423c0-.238-.042-.43-.127-.57-.084-.144-.19-.254-.318-.332-.13-.08-.267-.13-.415-.153-.148-.024-.286-.036-.414-.036h-.21v-.95h4.195v7.463c0 .256.043.46.127.61.084.152.19.268.314.35.125.08.263.135.414.16.15.027.29.04.418.04h.21v.95H10.82v-.95h.21z"
                />
              </g>
            </svg>
          </span>
          <span class="label-text">Instruction</span>
        </div>
      </div>
    </div>
    <h2 id="recordYourHum">Record your hum:</h2>
    <div id="controls">
      <button id="recordButton">Record</button>
      <button id="pauseButton" disabled>Pause</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <div id="options">
      <h2>Set Options</h2>
      <label for="temp">Temperature (How random the output is):</label>
      <input type="number" id="temp" value="1.2" name="temp" min="0" />
      <label for="steps">Steps (How long the sequence is):</label>
      <input
        type="number"
        id="steps"
        name="steps"
        value="130"
        min="1"
        max="5"
      />
    </div>
    <h2 id="yourRecording">Your recording:</h2>
    <ol id="recordingsList"></ol>
    <h2 id="generatedMelody">Generated melody:</h2>
    <div id="player"></div>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.3.0"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
